<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossos Serviços</title>
    <!-- Link para a biblioteca de ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="details-page-header">
        <!-- Logo adicionado, com link e efeito de hover -->
        <a href="index.html" class="logo-link">
            <img src="images/logo.png" alt="Logo do Espaço Soulbella" class="header-logo">
        </a>

        <!-- Container para centralizar o conteúdo do meio -->
        <div class="details-header-center">
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Voltar</a>
            <p class="header-subtitle">Detalhes que elevam sua beleza natural.<br>Atendimento personalizado</p>
        </div>

        <!-- Elemento vazio para balancear o espaço do logo e manter o conteúdo centralizado -->
        <div class="header-spacer"></div>
    </header>
    <main>
        <section class="details-container" id="cilios-list">
            <p>Carregando informações...</p>
        </section>
        <!-- Seção de Formas de Pagamento (agora parte do conteúdo principal) -->
        <section class="payment-section">
          <h2>Formas de Pagamento</h2>
          <div class="payment-icons-section">
            <i class="fa-brands fa-cc-visa"></i>
            <i class="fa-brands fa-cc-mastercard"></i>
            <i class="fa-brands fa-pix" title="Pix"></i>
            <i class="fa-solid fa-credit-card" title="Elo"></i>
            <i class="fa-solid fa-money-bill-wave" title="Dinheiro"></i>
          </div>
        </section>
    </main>

    <script src="cilios.js"></script>
</body>
</html>
